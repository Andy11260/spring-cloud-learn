server:
  port: 8781

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8760/eureka/ # 与eureka server交互地址
  instance:
    prefer-ip-address: false # true表示将该服务的ip注册到eureka server，
                            # 不配置或false则将服务所在系统hostname注册到eureka server
spring:
  application:
      name: provider-user # 服务名称
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql

logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql.basicBinder: trace
    org.hibernate.type.descriptor.sql.basicExtractor: trace

